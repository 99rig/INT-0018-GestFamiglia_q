events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain
        text/xml
        application/xml
        application/xml+rss;

    server {
        listen 80 default_server;
        server_name lacrazyfamily.com www.lacrazyfamily.com localhost;
        charset utf-8;
        
        # Max upload size
        client_max_body_size 75M;
        
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SEO Landing Page (root)
        location = / {
            try_files /index.html =404;
        }

        # SEO files
        location = /robots.txt {
            try_files /robots.txt =404;
        }

        location = /sitemap.xml {
            try_files /sitemap.xml =404;
        }

        # Vue.js SPA app
        location /app {
            alias /usr/share/nginx/html/app;
            try_files $uri $uri/ /app/index.html;

            # Handle Vue.js hash routing
            location ~ ^/app/.*$ {
                try_files $uri $uri/ /app/index.html;
            }
        }

        # API proxy (se hai un backend)
        # location /api {
        #     proxy_pass http://backend:8000;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Redirect old paths to new structure
        location /login {
            return 301 /app/#/login;
        }

        location /register {
            return 301 /app/#/register;
        }

        location /dashboard {
            return 301 /app/#/dashboard;
        }
    }
}